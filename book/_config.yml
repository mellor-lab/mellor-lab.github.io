# Book settings
title: "Mellor Group Handbook"
author: Matt Udakis
logo: contents/img/Brain_logo.png
url: "http://mellor-lab.github.io/mellor_lab_handbook"


html:
    extra_navbar: |
        <div>
            Handbook created using <a href="https://github.com/very-good-science/our-meta-handbook">Our Handbook</a>.
            Powered by <a href="https://jupyterbook.org/">Jupyter Book</a>.
        </div>

sphinx:
    extra_extensions:
        - sphinx_inline_tabs
        - sphinx_design
    extra_footer: |
        <p>
            License: <a href="https://creativecommons.org/licenses/by/3.0/legalcode">CC-BY 3.0</a>
        </p>
    config:
        html_show_copyright: false
