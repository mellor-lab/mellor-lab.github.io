# Book settings
title: "Mellor Group Handbook"
author: 
logo: contents/img/Brain_logo.png
url: "http://mellor-lab.github.io/"


html:
    google_analytics_id       : "UA-267148039-1"
    home_page_in_navbar       : false
    logo_only                 : true
    extra_navbar              : "<div>your html</div>"
    
sphinx:
    extra_extensions:
        - sphinx_inline_tabs
        - sphinx_design
    config:
        html_show_copyright: false
        html_theme_options:    
            use_download_button: false
            nosidebar: true
            # show_prev_next: false
            extra_footer: <p> Powered by <a href='https://jupyterbook.org/'>Jupyter Book</a></p>
            # announcement: "<p> We are currently hiring! check out our <a href='our-team/work-with-us.html' rg/'> positions </a></p>"




# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
    - html_image
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context
